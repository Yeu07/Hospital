<h2 mat-dialog-title>
    {{ data.tipo === 'EDITAR' ? 'Modificar Datos del' : 'Registrar Nuevo' }} Paciente
</h2>

<mat-dialog-content>
    <form [formGroup]="formGroup">
        <div class="class-fluid">
            <div class="row">
                <div class="col-6">
                    <mat-form-field  name="dni" class="example-form-field">
                        <mat-label>DNI</mat-label>
                        <input formControlName="dni" matInput type="text">
                    </mat-form-field>
                </div>
                <div class="col-6">
                    <mat-form-field  name="nombre" class="example-form-field">
                        <mat-label>Nombre</mat-label>
                        <input formControlName="nombre" matInput type="text">
                    </mat-form-field>
                </div>
                <div class="col-6">
                    <mat-form-field name="apellido" class="example-form-field">
                        <mat-label>Apellido</mat-label>
                        <input formControlName="apellido" matInput type="text">
                    </mat-form-field>
                </div>
                <div class="col-6">
                    <mat-form-field name="direccion" class="example-form-field">
                        <mat-label>Direccion</mat-label>
                        <input formControlName="direccion" matInput type="text">
                    </mat-form-field>
                </div>
                <div class="col-6">
                    <mat-form-field name="celular" class="example-form-field">
                        <mat-label>Celular</mat-label>
                        <input formControlName="celular" matInput type="text">
                    </mat-form-field>
                </div>
                <div class="col-6">
                    <mat-form-field name="correo" class="example-form-field">
                        <mat-label>Correo</mat-label>
                        <input formControlName="correo" matInput type="text">
                    </mat-form-field>
                </div>
            </div>
        </div>
    </form>
</mat-dialog-content>

<mat-dialog-actions>
  <button class=" btn-hospital btn-cancelar" (click)="cancelar()" >Cancelar</button>
  <button class=" btn-hospital btn-principal" (click)="guardar()">Guardar</button>
</mat-dialog-actions>
