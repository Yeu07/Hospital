<mat-toolbar>
    <div class="container-fluid">
        <div class="row align-items-center">
            <div class="col-6">
                <button (click)="crearMedico()" matButton="elevated" class="btn-principal">
                    <mat-icon>add_circle_outline</mat-icon>
                    Crear
                </button>
            </div>
            <div class="col-6">
                <mat-form-field appearance="outline">
                    <mat-label>Buscar</mat-label>
                    <input [(ngModel)]="textoBusqueda" name="textoBusqueda" (keyup.enter)="LeerTodo()" matInput>
                    <mat-icon matSuffix>search</mat-icon>
                </mat-form-field>
            </div>
        </div>
    </div>
</mat-toolbar>

<div class="container-fluid">
    <div class="row">
        <div class="col">
            <div class="mat-elevation-z8">
                <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
                
                <!-- Position Column -->
                <ng-container matColumnDef="DNI">
                    <th mat-header-cell *matHeaderCellDef> DNI </th>
                    <td mat-cell *matCellDef="let element"> {{element.dni}} </td>
                </ng-container>

                <!-- Name Column -->
                <ng-container matColumnDef="Nombre">
                    <th mat-header-cell *matHeaderCellDef> Nombre </th>
                    <td mat-cell *matCellDef="let element"> {{element.nombre}} </td>
                </ng-container>

                <!-- Weight Column -->
                <ng-container matColumnDef="Especialista">
                    <th mat-header-cell *matHeaderCellDef> Especialista </th>
                    <td mat-cell *matCellDef="let element"> {{element.esEspecialista ? "Si" : "No"}} </td>
                </ng-container>

                <!-- Symbol Column -->
                <ng-container matColumnDef="Acciones">
                <th mat-header-cell *matHeaderCellDef> Acciones </th>
                <td mat-cell *matCellDef="let element" class="action-cell">
                    <button mat-icon-button 
                            class="btn-eliminar" 
                            (click)="eliminar(element.id)" 
                            matTooltip="Eliminar Elemento">
                    <mat-icon>delete</mat-icon>
                    </button>
                </td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

                <tr class="mat-row" *matNoDataRow="">
                    <td class="mat-cell" [attr.colspan]="displayedColumns.length">
                        <div class="mensaje-no-existen-datos">
                            <mat-icon class="mx-3">
                                error
                            </mat-icon>
                            No existen datos para mostrar
                        </div>
                    </td>
                </tr>
            </table>

            <mat-paginator #paginator
               (page)="cambiarPagina($event)"
               [length]="cantidadTotal"
               [pageSize]="cantidadPorPagina"
               [showFirstLastButtons]="true"
               [pageSizeOptions]="opcionesDePaginado"
               [pageIndex]="numeroDePagina"
            >
            </mat-paginator>
            </div>
            
        </div>
    </div>
</div>
